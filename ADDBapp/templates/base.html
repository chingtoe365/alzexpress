<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Peninsula Alzheimer's disease Database</title>
	<meta name="description" content="">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- JS charts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>  
	<!-- load static files -->
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/_ajax_setup.js' %}"></script>
	<!-- <script type="text/javascript" src="{% static 'js/creative.js' %}"></script> -->
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 logo">
					<img src="{% static 'img/logo.png' %}" />
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
					<ul class="menu">
						<li><a href="{% url 'addb_home' %}">Home</a></li>
						<!-- <li><a href="{% url 'addb_upload' %}">Upload</a></li> -->
						<li><a href="{% url 'addb_query' %}">Query</a></li>
						<li><a href="{% url 'addb_summary' %}">Summary</a></li>
					</ul>
				</div>
				<div class="col-lg-6 col-md-6 ">
						<div class="header-image" id="brain"><img src="{% static 'img/brain.png' %}"></div>
						<div class="header-image" id="lightening"></div>
						<div class="header-image" id="microarray"><img src="{% static 'img/microarray.png' %}"></div>
				</div>
			</div>
		</div>
			
	</div>
	<div class="container wrapper">
		<div class="row">
			{% block content %}
			{% endblock content %}
		</div>	
	</div>
	
	{% block scripts %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.min.js"></script>
        	
    {% endblock %}
</body>
</html>
